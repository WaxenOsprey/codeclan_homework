<h1>Choose a Book to delete</h1>
<div class="book-container">
{% for book in book_list %}
    <div class="book">
      <h2>{{ book.title }}</h2>
      <h3>{{ book.author }}</h3>
      <h4>{{ book.genre }}</h4>
      <form action="/books/delete/{{book.list.index(book)}}" method="post">
        <input type="submit" value="Delete Book">
      </form>
    </div>
