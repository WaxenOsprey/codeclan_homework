<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <nav>
        <ul>
          <li class="navLink"><a href="/books">Home</a></li>
        </ul>
    </nav>
    <hr>
    <h1>All Books</h1>
    <div class="book-container">
    {% for book in book_list %}
        <div class="book">
          <h2>{{ book.title }}</h2>
          <h3>{{ book.author }}</h3>
          <h4>{{ book.genre }}
          <a href="/books//{{book_list.index(book)}}">Show Book</a>
        </div>
    {% endfor %}
    </div>
</body>
</html>
